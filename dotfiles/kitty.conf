# ========== Font ==========
font_family            JetBrainsMono Nerd Font
bold_font              auto
italic_font            auto
bold_italic_font       auto
font_size              13.0

# Slightly tighter line-height for a sleek look
adjust_line_height     100%
adjust_column_width    0

# ========== Window ==========
window_padding_width   10
window_margin_width    6
window_border_width    1
window_border_color    #24283b

background_opacity     0.92
background             #1a1b26
foreground             #c0caf5

# Rounded corners (Wayland only; harmless elsewhere)
window_corner_radius   8

# ========== Cursor / Selection ==========
cursor_shape           beam
cursor_beam_thickness  2.0
cursor_blink_interval  0.7
cursor_stop_blinking_after 0

cursor_text_color      #1a1b26
cursor                 #7aa2f7

selection_foreground   #1a1b26
selection_background   #7dcfff

# ========== Colors (Tokyonight) ==========
color0  #15161E
color1  #f7768e
color2  #9ece6a
color3  #e0af68
color4  #7aa2f7
color5  #bb9af7
color6  #7dcfff
color7  #a9b1d6
color8  #414868
color9  #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# Dim inactive windows slightly
inactive_text_alpha    0.7

# ========== Tabs / Titlebar ==========
tab_bar_style          powerline
tab_powerline_style    slanted
tab_bar_min_tabs       1
tab_bar_edge           top

active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
inactive_tab_foreground #a9b1d6
inactive_tab_background #24283b

# ========== Quality of life ==========
enable_audio_bell      no
visual_bell_duration   0.0

copy_on_select         yes
strip_trailing_spaces  smart

mouse_hide_wait        1.0

# ========== Keymaps (simple, useful) ==========
# New window in same dir
map ctrl+shift+enter   new_window_with_cwd
# Next / prev tab
map ctrl+shift+l       next_tab
map ctrl+shift+h       previous_tab
# Increase / decrease font
map ctrl+equal         change_font_size all +1.0
map ctrl+minus         change_font_size all -1.0
map ctrl+0             change_font_size all 0
